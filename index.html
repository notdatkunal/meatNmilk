<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider Example</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: peachpuff;
  }
  h1 {
    margin-top: 30px;
  }
  #image-container {
    display: inline-block;

    margin-top: 20px;
  }
  #image {
    max-width: 100%;
    height: auto;
  }
  #btn-next {
    margin: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1 class="display-1 text-center" >The Meat N Milk Store</h1>
  <div id="image-container">
    <img id="image" src="./M&M Brochure From Chandan sharma 2 pages_page-0001.jpg" alt="Image 1">
  </div>
  <br>
  <div id="btn-next" class="btn btn-secondary" onclick="changeImage()">Change Image &rarr;</div>

  <script>
    const images = ["./M&M Brochure From Chandan sharma 2 pages_page-0001.jpg", "./M&M Brochure From Chandan sharma 2 pages_page-0002.jpg"]; // Add your image URLs here
    let currentImageIndex = 0;
    const imageElement = document.getElementById("image");

    function changeImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      imageElement.src = images[currentImageIndex];
    }
  </script>
</body>
</html>
